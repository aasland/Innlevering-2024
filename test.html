<!DOCTYPE html>
<html>

<head>
    <title>Popup-boks p√• hover</title>
    <style>
        #toggle-button {
            background-color: #cd4883d9;
            color: #fed9f6;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
        }

        #toggle-button:hover {
            background-color: #fed9f6;
            color: #ba407d;
        }

        #kilder {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <button id="toggle-button">Vis mer info</button>

    <div id="kilder" style="display: none;">

        <p>
            HER KOMMER ALLE KILDENE
        </p>

    </div>

    <script>

        document.getElementById('toggle-button').addEventListener('click', function () {
            const extraInfo = document.getElementById('kilder');
            if (kilder.style.display === 'none') {
                kilder.style.display = 'block';
                document.getElementById('toggle-button').textContent = 'Skjul';
            } else {
                extraInfo.style.display = 'none';
                document.getElementById('toggle-button').textContent = 'Kilder';
            }
        });
    </script>
</body>

</html>
