<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fem Bokser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            text-align: center;
            padding: 15px;
            background-color: white;
            border-radius: 0.5em;
            box-shadow: 0px 4px 10px lightgray;
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Bilde 1">
            <p>Noen tekst her</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Bilde 2">
            <p>Noen tekst her</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Bilde 3">
            <p>Noen tekst her</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Bilde 4">
            <p>Noen tekst her</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Bilde 5">
            <p>Noen tekst her</p>
        </div>
    </div>

</body>

</html>
