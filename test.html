<!DOCTYPE html>
<html>

<head>
    <title>Popup-boks på hover</title>
    <style>
        .popup {
            position: absolute;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .wrapper {
            position: relative;
        }

        .hover-text {
            font-weight: bold;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            Dette er en tekst hvor det <span class="hover-text" onmouseover="showPopup()" onmouseout="hidePopup()">poper
                opp</span> en tekstboks når du holder musen over et ord.
        </p>
        <div class="popup" id="popup">
            Dette er popup-boksen som vises når du holder musen over ordet.
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
