<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosiale Medier</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <div class="divContainer">
        <div class="divSectionOne">#</div>
        <div class="divSectionTwo">#</div>
        <div class="divSectionThree">#</div>
        <!-- Jeg skal endre css på logg inn knappen etter at Maria er ferdig med headeren, eller så kan du endre den selv -->
        <div class="divSectionFour">
          <button class="btnLogin-popup">Logg inn</button>
        </div>
        <div>
          <img src="moon" alt="Switch to dark/light-mode" / id="moonIcon">
        </div>
      </div>
    </header>

    <section id="loginSection">
      <div class="wrapper">
        <span class="icon-close"
          ><ion-icon name="close-outline"></ion-icon
        ></span>
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required /> <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" required /> <label>Username</label>
            </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required /> <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label
                ><input type="checkbox" /> I agree to the terms &
                conditions</label
              >
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <a href="#" id="backToTopButton"><ion-icon name="arrow-up"></ion-icon></a>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="javaScript.js"></script>
  </body>
</html>
