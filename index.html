<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosiale Medier</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <div class="divContainer">
        <div class="divSectionOne">#</div>
        <div class="divSectionTwo">#</div>
        <div class="divSectionThree">#</div>
        <!-- Jeg skal endre css pÃ¥ logg inn knappen etter at Maria er ferdig med headeren -->
        <div class="divSectionFore"><button>Logg inn</button></div>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-envelope"></i></span>
        <div class="form-box login">
          <h2>Login</h2>
          <action action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required /> <label>Email</label>
            </div>
            <div class="login-box">
              <form>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                  </span>
                  <input type="password" required />
                  <label>Password</label>
                </div>

                <div class="remember-forgot">
                  <label><input type="checkbox" /> Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                  <p>
                    Don't have an account?
                    <a href="#" class="register-link">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </action>
        </div>
      </div>
    </section>

    <script src="javaScript.js"></script>
  </body>
</html>
